%message%
<div class="album-head">
    <div class="album-head-img">
        <img src="./assets/uploads/%alb_img%" alt="%alb_naam% - %art_naam%" class="album-cover">
        <a class="new-img-link" href="new_image.php?alb_id=%alb_id%"><svg class="icon icon-camera_alt">
            <use xlink:href="./assets/icons/symbol-defs.svg#icon-camera_alt"></use>
        </svg></a>
    </div>
    <div class="album-head-info">
        <h2 class="album-title">%alb_naam%</h2>

        <a href="./result.php?search=%art_naam%">
            <h3 class="album-artist">%art_naam%</h3>
        </a>
        %jaar_genre%
        <a href="new_data.php?alb_id=%alb_id%"><p>Pas deze album info aan</p></a>
        <div class="buttons">
            %button-collectie%
            %button-wishlist%
            %button-delete%
        </div>
    </div>

</div>
<div class='album-body'>
    <div class="comments">
        %comments%
    </div>

    <div class="songs ">
        <h2>Songs</h2>
        <ol>
            %songs%
            <!-- in geen songs -->
        </ol>
        <a href="songs.php?alb_id=%alb_id%">Songs toevoegen/aanpassen</a>

    </div>
</div>
<div class="album-footer">
    %andere_albums_heading%
    <div class="andere_albums">
        %albums%
    </div>
</div>
